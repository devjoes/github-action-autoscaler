name: Build operator and push image

on:
  push:
 #  paths:
 #     - /operator
defaults:
  run:
    working-directory: ./operator
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: RyanSiu1995/kubebuilder-action@v1.1
      #- run: make && make test
      - name: Login
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: docker/login-action@v1.8.0
        with:
          username: joeshearn
          password: ${{ secrets.dockerhub_pass }}
      - name: Create tag
        run: |
          echo "TAG=$(printf %06d $GITHUB_RUN_NUMBER)" | tee -a $GITHUB_ENV
      - name: Build and push Docker image
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: docker/build-push-action@v2.3.0
        with:
          context: ./operator
          tags: joeshearn/github-runner-autoscaler-operator:${{ env.TAG }},joeshearn/github-runner-autoscaler-operator:latest
          push: "false"
