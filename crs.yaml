kind: ActionRunnerMetrics
apiVersion: runner.devjoes.com/v1alpha1
metadata:
  name: main
spec:
  name: test123
  namespace: runners
  existingSslCertSecret: cert
  image: "joeshearn/github-runner-autoscaler-apiserver:master"
  prometheusNamespace: default
---
kind: ScaledActionRunner
apiVersion: runner.devjoes.com/v1alpha1
metadata:
  name: js-hello
  namespace: runners
spec:
  githubTokenSecret: test-github
  maxRunners: 4
  owner: JSainsburyPLC
  repo: js-hello
  selector: wf_runson=self-hosted
  runner:
    labels: foo
    limits:
      cpu: "2"
      memory: 1Gi
    workVolumeClaimTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
      storageClassName: manual
      volumeMode: Filesystem
  runnerSecrets:
    - test-0
    - test-1
    - test-2
    - test-3
  scaleFactor: "1"
  scaling:
    behavior:
      scaleUp:
        policies:
          - periodSeconds: 30
            type: Percent
            value: 100
        stabilizationWindowSeconds: 30
    # When in production it is good to have this quite high
    #cooldownPeriod: 3600
    cooldownPeriod: 120
    pollingInterval: 30
